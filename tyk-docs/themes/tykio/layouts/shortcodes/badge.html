<a class="badge {{.Get "type"}} {{if .Get "image"}}with_image{{end}}" href="{{.Get "href"}}">
	{{if .Get "read"}}
		<div class="nav read">{{.Get "read"}}</div>
	{{end}}
	{{if .Get "title"}}
	<div class="nav title">{{.Get "title"}}</div>
	{{end}}
	<p>	
		{{if .Get "image"}}
		<img src="{{.Get "image"}}" style="{{.Get "imageStyle"}}"/>
		{{end}}
		{{if .Get "title"}}
		<center>
		{{end}}
		{{.Inner | markdownify }}
		{{if .Get "title"}}
		</center>
		{{end}}
	</p>
	
	<div class="bottom">
		<div class="read">{{.Get "read"}}</div>
		<span class="button center button-black">Keep reading</span>
	</div>
</a>
